name: 🧪 Test Workflow (POC)

on:
  workflow_dispatch:
    inputs:
      page_id:
        description: 'Test with specific page ID (optional)'
        required: false
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 🛒 Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 🔧 Install dependencies
        run: npm ci

      - name: 🧪 Run test workflow
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          PAGE_ID="${{ github.event.inputs.page_id }}"
          echo "DEBUG: Page ID value: '$PAGE_ID'"
          echo "DEBUG: Page ID length: ${#PAGE_ID}"
          
          if [ -n "$PAGE_ID" ] && [ "$PAGE_ID" != "" ]; then
            echo "🎯 Testing workflow with specific page: $PAGE_ID"
            npm run test:workflow -- --page-id "$PAGE_ID"
          else
            echo "🧪 Testing Notion query for ready entries with MIDI and PDF links"
            npm run test:notion-query
          fi

      - name: 📊 Test Summary
        if: always()
        run: |
          echo "## 🧪 Test Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Mode**: POC simulation (no external APIs)" >> $GITHUB_STEP_SUMMARY
          echo "- **Target Page**: ${{ github.event.inputs.page_id || 'All entries (simulated)' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: $([ ${{ job.status }} == 'success' ] && echo '✅ Success' || echo '❌ Failed')" >> $GITHUB_STEP_SUMMARY
          echo "- **Next Step**: Ready for real service integration" >> $GITHUB_STEP_SUMMARY