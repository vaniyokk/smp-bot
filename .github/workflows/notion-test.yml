name: ðŸ§ª Notion Query Test

on:
  workflow_dispatch:

jobs:
  notion-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ðŸ›’ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸ§ª Test Notion API Query
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: npm run test:notion-query

      - name: ðŸ“Š Test Summary
        if: always()
        run: |
          echo "## ðŸ§ª Notion Query Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Test**: Query ready entries with MIDI and PDF links" >> $GITHUB_STEP_SUMMARY
          echo "- **Database**: Products (ðŸŽ¶ Products)" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: $([ ${{ job.status }} == 'success' ] && echo 'âœ… Success' || echo 'âŒ Failed')" >> $GITHUB_STEP_SUMMARY