name: ðŸŽ¼ Publish Sheet Music

on:
  workflow_dispatch:
    inputs:
      page_id:
        description: 'Specific Notion page ID to process (optional)'
        required: false
        type: string
      debug_mode:
        description: 'Enable debug mode with screenshots'
        required: false
        default: false
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ›’ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build project
        run: npm run build

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install chromium

      - name: ðŸš€ Run sheet music publishing bot
        env:
          # Core Configuration
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL || 'gpt-4o-mini' }}
          
          # YouTube API Configuration (optional)
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          
          # Website 1 Configuration (e.g., MyMusicSheet)
          WEBSITE1_NAME: ${{ vars.WEBSITE1_NAME }}
          WEBSITE1_BASE_URL: ${{ vars.WEBSITE1_BASE_URL }}
          WEBSITE1_USERNAME: ${{ secrets.WEBSITE1_USERNAME }}
          WEBSITE1_PASSWORD: ${{ secrets.WEBSITE1_PASSWORD }}
          WEBSITE1_ENABLED: ${{ vars.WEBSITE1_ENABLED || 'false' }}
          
          # Website 2 Configuration (e.g., Sheet Music Plus)
          WEBSITE2_NAME: ${{ vars.WEBSITE2_NAME }}
          WEBSITE2_BASE_URL: ${{ vars.WEBSITE2_BASE_URL }}
          WEBSITE2_USERNAME: ${{ secrets.WEBSITE2_USERNAME }}
          WEBSITE2_PASSWORD: ${{ secrets.WEBSITE2_PASSWORD }}
          WEBSITE2_ENABLED: ${{ vars.WEBSITE2_ENABLED || 'false' }}
          
          # Website 3 Configuration (e.g., IMSLP)
          WEBSITE3_NAME: ${{ vars.WEBSITE3_NAME }}
          WEBSITE3_BASE_URL: ${{ vars.WEBSITE3_BASE_URL }}
          WEBSITE3_USERNAME: ${{ secrets.WEBSITE3_USERNAME }}
          WEBSITE3_PASSWORD: ${{ secrets.WEBSITE3_PASSWORD }}
          WEBSITE3_ENABLED: ${{ vars.WEBSITE3_ENABLED || 'false' }}
          
          # Playwright Configuration
          PLAYWRIGHT_HEADLESS: 'true'
          PLAYWRIGHT_TIMEOUT: '30000'
        run: |
          if [ -n "${{ github.event.inputs.page_id }}" ]; then
            echo "ðŸŽ¯ Processing specific page: ${{ github.event.inputs.page_id }}"
            npm start -- --page-id "${{ github.event.inputs.page_id }}"
          else
            echo "ðŸ“‹ Processing all ready entries"
            npm start
          fi

      - name: ðŸ“¸ Upload screenshots on failure
        if: failure() && github.event.inputs.debug_mode == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-${{ github.run_number }}
          path: screenshots/
          retention-days: 7

      - name: ðŸ“‹ Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: execution-logs-${{ github.run_number }}
          path: |
            *.log
            logs/
          retention-days: 14

      - name: ðŸ“Š Summary
        if: always()
        run: |
          echo "## ðŸŽ¼ Sheet Music Publishing Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow**: $([ -n "${{ github.event.inputs.page_id }}" ] && echo "Single page" || echo "Batch processing")" >> $GITHUB_STEP_SUMMARY
          echo "- **Target Page**: ${{ github.event.inputs.page_id || 'All ready entries' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Debug Mode**: ${{ github.event.inputs.debug_mode }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: $([ ${{ job.status }} == 'success' ] && echo 'âœ… Success' || echo 'âŒ Failed')" >> $GITHUB_STEP_SUMMARY